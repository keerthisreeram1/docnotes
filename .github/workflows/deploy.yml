name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Download your code onto the GitHub Actions runner
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: SSH into EC2 and deploy
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/docnotes
            git pull origin master
            pkill -f app.py || true
            nohup python3 backend/app.py &