name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd /home/ubuntu/docnotes
            git pull origin master
            pkill -f app.py || true
            sleep 2
            cd /home/ubuntu/docnotes/backend
            nohup /usr/bin/python3 app.py > nohup.out 2>&1 &
            sleep 2
            exit 0